<!DOCTYPE html>
<html>
    <head>
        <title> Registration </title>
        <link rel="stylesheet"
         href="css/bootstrap.min.css">
    </head>
    <body>
        <div
            class="alert alert-succes
            alret-dismissable fade show"
            role="alert" style="margin:20px;">
            This is an alert message
            <button type="button"
            class="btn-close"
            data-bs-dismiss="alert"></button>
        </div>
        <div class="spinner-border text-primary" role="status"></div>
        <div class="spinner-grow" role="status"></div>
        <button type="button"
        class="btn btn-primary">
            <div class="spinner-grow spinner-grow-sm" role="status"></div>
            Loading...
            </button>
        <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
        
        <center style="padding-top:150px;">
            <input type="text"
            class="form-control" style="width:400px;" placeholder="Email address or phone number">
            <br>
            <input type="text"
            class="form-control" style="width:400px;" placeholder="Password">
            <br>
            <input type="submit"
            value="login" class="btn btn-primary btn-lg" style="width:400px;">
            <br>
            <input type="submit"
            value="Forgot Password" class="btn btn-link">
            <br>
            <input type="submit"
            value="Create an account" class="btn btn-success btn-lg" style="width:400px;">
        </center>
        <script scr="js/bootstrap.min.js"></script>
    </body>
</html>
